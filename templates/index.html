<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .prediction {
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>House Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="Square_Feet" placeholder="Square Feet" required>
            <input type="text" name="Bedrooms" placeholder="Bedrooms" required>
            <input type="text" name="Age" placeholder="Age" required>
            <input type="text" name="Location_Rating" placeholder="Location Rating" required>
            <button type="submit">Predict</button>
        </form>

        <div class="prediction">{{ prediction_text }}</div>
    </div>
</body>
</html>
